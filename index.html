<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="contact" action="https://docs.google.com/forms/d/e/1FAIpQLSewfo9Dlptq7dVZeS9JK9iQCVirIi4-_KIqkKTXLA1NgTP6Fg/formResponse" method="post">
          <h3>Form</h3>
          <h4>Contact us</h4>
          <fieldset>
            <input
                placeholder="Your name"
                type="text"
                name="entry.1429682747"
                tabindex="1"
                required
                autofocus
            >
          </fieldset>
          <fieldset>
            <input
                placeholder="Your Email Address"
                type="email"
                name="entry.1583891520"
                tabindex="2"
                required
            >
          </fieldset>
          <fieldset>
            <input
                placeholder="Your Phone Number (optional)"
                type="tel"
                name="entry.191898897"
                tabindex="3"
                required
            >
          </fieldset>
          <fieldset>
            <input
                placeholder="Your Web Site (optional)"
                type="url"
                name="entry.333076107"
                tabindex="4"
                required
            >
          </fieldset>
          <fieldset>
            <textarea
                placeholder="Type your message here...."
                name="entry.1200479729"
                tabindex="5"
                required
            ></textarea>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
</body>
</html>
